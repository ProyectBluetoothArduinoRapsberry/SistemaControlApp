<ion-header>
  <ion-navbar>
    
    <ion-title>
      <img id="mainLogo" alt="logo" height="40" src="assets/img/logo.png">
      <h3 id="title">Sistema de control</h3>
      

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

  </ion-list>
  <ion-card>

    <ion-item class="mainData">
      <ion-img class="heightTanque" id="tanque" width="34" height="50" src="assets/img/NivelesTanque/nivel3.png" float-left></ion-img>
      <ion-img class="heightTanque" id="tanque1" width="34" height="50" src="assets/img/NivelesTanque/nivel3.png" float-right></ion-img>
    </ion-item>

    <ion-item class="mainData">
      <ion-icon class="showHigh" name="md-stats" item-left> Distancia1:</ion-icon>
      <ion-icon class="showHigh" name="md-stats" item-right> Distancia2:</ion-icon>
    </ion-item>

    <ion-item class="mainData">
      <ion-icon class="showHigh" item-left> {{nivel1}} </ion-icon>
      <ion-icon class="showHigh" item-right> {{nivel2}} </ion-icon>
    </ion-item>
  </ion-card>


  <ion-list>
    <ion-item>
      <ion-label>Manual</ion-label>
      <ion-toggle [(ngModel)]="isManualChecked"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Bomba</ion-label>
      <ion-toggle [(ngModel)]="isBombaChecked"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Valvula 1 </ion-label>
      <ion-toggle [(ngModel)]="isValvula1Checked"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Valvula 2</ion-label>
      <ion-toggle [(ngModel)]="isValvula2Checked"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Valvula 3</ion-label>
      <ion-toggle [(ngModel)]="isValvula3Checked"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Servidor</ion-label>
      <ion-toggle [(ngModel)]="isServidorChecked"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
